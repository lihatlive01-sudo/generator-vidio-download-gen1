<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Streaming Player</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

/* Wrapper untuk kontrol aspect ratio */
.player-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  position: relative;
}

#video-player {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* Plyr container */
.plyr {
  width: 100%;
  height: 100%;
}

/* Video element fit */
.plyr video {
  object-fit: contain !important;
  width: 100%;
  height: 100%;
}

/* Style untuk tombol download custom */
.plyr__controls #custom-download-btn {
  display: inline-flex !important;
  align-items: center;
  justify-content: center;
  background: #00b3ff !important;
  color: white !important;
  font-size: 14px;
  padding: 8px 12px !important;
  border-radius: 3px;
  cursor: pointer;
  transition: background 0.3s;
  margin-left: 4px;
}
.plyr__controls #custom-download-btn:hover {
  background: #0095d9 !important;
}

/* Sembunyikan konteks menu download bawaan browser */
video::-webkit-media-controls-download-button {
  display: none !important;
}
video::-webkit-media-controls-enclosure {
  overflow: hidden;
}

/* ============================================
   ADBLOCK DETECTION LAYER (Layer 1 - z-index: 1)
   ============================================ */
.adblock-message {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #1a0a2e 0%, #16213e 100%);
  z-index: 1;
  text-align: center;
  padding: 40px;
  border-radius: 16px;
}

.adblock-message h2 {
  font-size: 32px;
  margin-bottom: 15px;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
}

.adblock-message p {
  font-size: 18px;
  color: #cbd5e1;
  margin-bottom: 10px;
  line-height: 1.6;
}

.adblock-message .icon {
  font-size: 64px;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(1.05); }
}

/* Ad Bait for Detection */
.ad-bait {
  width: 1px;
  height: 1px;
  position: absolute;
  top: -9999px;
  left: -9999px;
  opacity: 0;
}

/* ============================================
   VIDEO PLAYER LAYER (Layer 2 - z-index: 100)
   ============================================ */
#video-container {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 100;
}

/* ============================================
   NATIVE BANNER LAYER (Layer 3 - z-index: 1000)
   ============================================ */
#native-banner-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
  background: rgba(0, 0, 0, 0.9);
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  display: none;
  max-width: 90%;
  max-height: 90%;
}

#native-banner-overlay.show {
  display: block;
}

#native-banner-overlay .close-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  background: #ff4444;
  color: white;
  border: none;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1001;
  transition: all 0.3s ease;
}

#native-banner-overlay .close-btn:hover {
  background: #ff0000;
  transform: scale(1.1);
}

/* ============================================
   SOCIAL BAR LAYER (Layer 4 - z-index: 10000)
   ============================================ */
#social-bar-container {
  position: fixed;
  z-index: 10000;
  transition: all 0.3s ease;
}

/* ============================================
   LOADING STATE
   ============================================ */
.loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  text-align: center;
  color: #cbd5e1;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(168, 85, 247, 0.2);
  border-top-color: #a855f7;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Hidden class */
.hidden {
  display: none !important;
}

/* Responsive */
@media (max-width: 768px) {
  .adblock-message h2 {
    font-size: 24px;
  }
  
  .adblock-message p {
    font-size: 16px;
  }
  
  .adblock-message .icon {
    font-size: 48px;
  }
}
</style>
</head>
<body>

<!-- ============================================
     ADBLOCK DETECTION LAYER (Layer 1)
     ============================================ -->
<div class="adblock-message" id="adblockMessage">
  <div class="icon">üö´</div>
  <h2>Matikan AdBlock</h2>
  <p>Untuk melanjutkan menonton</p>
  <p style="font-size: 14px; color: #94a3b8; margin-top: 10px;">
    Disable your ad blocker to watch the video
  </p>
</div>

<!-- Ad Bait for Detection -->
<div class="ad-bait advertisment ad-banner"></div>

<!-- ============================================
     VIDEO PLAYER LAYER (Layer 2)
     ============================================ -->
<div id="video-container" class="hidden">
  <div class="player-wrapper">
    <video id="video-player" playsinline controls controlsList="nodownload"></video>
  </div>
</div>

<!-- ============================================
     NATIVE BANNER LAYER (Layer 3)
     ============================================ -->
<div id="native-banner-overlay">
  <button class="close-btn" onclick="closeNativeBanner()">√ó</button>
  <div id="container-f75b64a3696ffc79b00c3dc18ab09657"></div>
</div>

<!-- ============================================
     SOCIAL BAR LAYER (Layer 4)
     ============================================ -->
<div id="social-bar-container"></div>

<!-- ============================================
     LOADING STATE
     ============================================ -->
<div class="loading" id="loading">
  <div class="spinner"></div>
  <p>Memuat video...</p>
</div>

<!-- ============================================
     LOAD SOCIAL BAR SCRIPT
     ============================================ -->
<script src="https://pl28678333.effectivegatecpm.com/db/75/44/db7544154f97c94944a76a5c9557ed7a.js"></script>

<!-- ============================================
     LOAD NATIVE BANNER SCRIPT
     ============================================ -->
<script async="async" data-cfasync="false" src="https://pl28678360.effectivegatecpm.com/f75b64a3696ffc79b00c3dc18ab09657/invoke.js"></script>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
// ============================================
// CONFIGURATION
// ============================================
const SMARTLINK = "https://www.effectivegatecpm.com/h5jj74n8?key=d0bcbb66f87dc06bac39ce98592d1e02";

// ============================================
// ENCRYPTION CONFIGURATION
// ============================================
const ENCRYPTION_KEY = '112233'; // üîê HARUS SAMA DENGAN GENERATOR!

// ============================================
// DECRYPTION FUNCTION
// ============================================
function decryptUrl(encrypted) {
  try {
    const decoded = atob(encrypted);
    let result = '';
    for (let i = 0; i < decoded.length; i++) {
      result += String.fromCharCode(decoded.charCodeAt(i) ^ ENCRYPTION_KEY.charCodeAt(i % ENCRYPTION_KEY.length));
    }
    return result;
  } catch (e) {
    console.error('‚ùå Decryption failed:', e.message);
    return null;
  }
}

// Test decryption on load
console.log('üîê Decryption System Loaded');
console.log('Key:', ENCRYPTION_KEY);

// ============================================
// SMARTLINK CLICK COUNTER SYSTEM
// ============================================
let smartlinkClickCounter = 0;

// Event listener untuk semua klik di area player
document.addEventListener('click', (e) => {
  // Cek apakah klik di area player (player container, video, controls, fullscreen)
  const isPlayerArea = e.target.closest('.plyr') || 
                       e.target.closest('.player-wrapper') ||
                       e.target.closest('.plyr__controls') ||
                       e.target.closest('video') ||
                       e.target.closest('#video-container');
  
  if (isPlayerArea) {
    smartlinkClickCounter++;
    const currentClick = smartlinkClickCounter;
    
    // Pola: Klik #1, #4, #7, #10... (setiap 3 klik, mulai dari 1)
    if (currentClick % 3 === 1) {
      // TRIGGER SMARTLINK
      window.open(SMARTLINK, '_blank');
      
      console.log(`üîó SMARTLINK TRIGGERED (Klik ke-${currentClick})`);
      console.log('   User harus tutup tab baru, lalu klik lagi untuk aksi normal');
    } else {
      console.log(`üñ±Ô∏è Klik normal ke-${currentClick} (Aksi: ${e.target.tagName})`);
    }
  }
});

// Reset counter saat video selesai
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video-player');
  if (video) {
    video.addEventListener('ended', () => {
      console.log('üé¨ Video ended - Reset click counter');
      smartlinkClickCounter = 0;
    });
  }
});

// ============================================
// ADBLOCK DETECTION FUNCTIONS
// ============================================
function detectAdblock() {
  const bait = document.querySelector('.ad-bait');
  if (!bait) return false;
  
  // Check if element is hidden by adblock
  const rect = bait.getBoundingClientRect();
  const isHidden = rect.height === 0 || 
                   window.getComputedStyle(bait).display === 'none' ||
                   window.getComputedStyle(bait).visibility === 'hidden';
  
  return isHidden;
}

function handleAdblockDetection() {
  const isBlocked = detectAdblock();
  const videoContainer = document.getElementById('video-container');
  const adblockMessage = document.getElementById('adblockMessage');
  const loading = document.getElementById('loading');
  
  if (isBlocked) {
    // Adblock detected - hide video, show message
    videoContainer.classList.add('hidden');
    adblockMessage.style.display = 'flex';
    loading.classList.add('hidden');
    console.log('üö´ AdBlock detected: Video hidden, showing adblock message');
    return false;
  } else {
    // No adblock - show video, hide message
    videoContainer.classList.remove('hidden');
    adblockMessage.style.display = 'none';
    loading.classList.add('hidden');
    console.log('‚úÖ No AdBlock: Video visible');
    return true;
  }
}

// ============================================
// VIDEO PLAYER SETUP (WITH DECRYPTION)
// ============================================
const urlParams = new URLSearchParams(window.location.search);
const encryptedVideo = urlParams.get('s');
const encryptedSub = urlParams.get('sub');

// üîê DECRYPT URLS
const videoSource = encryptedVideo ? decryptUrl(encryptedVideo) : null;
const subSource = encryptedSub ? decryptUrl(encryptedSub) : null;

if (!videoSource) {
  alert('Video tidak ditemukan atau link rusak!');
} else {
  console.log('‚úÖ URL decrypted successfully');
  console.log('üé• Video URL length:', videoSource.length);
  
  // Show loading first
  document.getElementById('loading').classList.add('active');
  
  const video = document.getElementById('video-player');

  // Tambahkan sumber video
  const src = document.createElement('source');
  src.src = videoSource;
  src.type = 'video/mp4';
  video.appendChild(src);

  // Tambahkan subtitle jika ada
  if (subSource) {
    console.log('üí¨ Subtitle URL length:', subSource.length);
    const track = document.createElement('track');
    track.kind = 'subtitles';
    track.src = subSource;
    track.srclang = 'id';
    track.label = 'Bahasa Indonesia';
    track.default = true;
    video.appendChild(track);
  }

  // Inisialisasi Plyr dengan mute controls
  const player = new Plyr(video, {
    controls: [
      'play-large','play','rewind','fast-forward',
      'progress','current-time','duration','mute','volume',
      'captions','settings','fullscreen'
    ],
    settings: ['speed','captions'],
    speed: { selected: 1, options: [0.5,1,1.5,2,3] },
    disableContextMenu: true,
    autoplay: false,
    muted: true,
    volume: 0.5
  });

  // Fungsi menambahkan tombol custom Download via Safelink
  function addCustomButton() {
    let controls = document.querySelector('.plyr__controls');
    
    if (!controls) {
      console.warn('‚ö†Ô∏è Element .plyr__controls tidak ditemukan');
      return false;
    }

    // Hindari duplikasi
    if (document.getElementById('custom-download-btn')) {
      console.log('‚ÑπÔ∏è Tombol download sudah ada');
      return true;
    }

    console.log('üîß Membuat tombol download...');

    const customBtn = document.createElement('button');
    customBtn.id = 'custom-download-btn';
    customBtn.className = 'plyr__controls__item plyr__control';
    customBtn.type = 'button';
    customBtn.setAttribute('data-plyr', 'download');
    customBtn.setAttribute('aria-label', 'Download via Safelink');
    customBtn.title = 'Download via Safelink';
    customBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 18 18"><path d="M9 13l-4-4h3V3h2v6h3l-4 4zm-7 2h14v2H2v-2z" fill="currentColor"/></svg>';
    
    customBtn.onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      console.log('üìΩ Tombol download diklik');
      const encoded = btoa(videoSource);
      window.open(`safelink1.html#dl=${encoded}`, '_blank');
    };
    
    // Cari tempat untuk insert tombol
    const rightControls = controls.querySelector('.plyr__controls__item:last-child');
    
    if (rightControls) {
      controls.insertBefore(customBtn, rightControls);
      console.log('‚úÖ Tombol download berhasil ditambahkan sebelum elemen terakhir!');
    } else {
      controls.appendChild(customBtn);
      console.log('‚úÖ Tombol download berhasil ditambahkan di akhir!');
    }
    
    return true;
  }

  // Tambahkan observer untuk mendeteksi saat controls sudah siap
  const observer = new MutationObserver((mutations) => {
    const controls = document.querySelector('.plyr__controls');
    if (controls && !document.getElementById('custom-download-btn')) {
      console.log('üëÄ Controls terdeteksi oleh observer');
      if (addCustomButton()) {
        observer.disconnect();
      }
    }
  });

  // Mulai observe perubahan DOM
  observer.observe(document.body, {
    childList: true,
    subtree: true
  });

  // Event listener saat player sudah siap
  player.on('ready', () => {
    console.log('‚ñ∂Ô∏è Player ready');
    
    // Set muted pada video element langsung
    video.muted = true;
    player.muted = true;
    console.log('üîá Video dimulai dalam mode MUTED');
    
    // Coba tambahkan tombol setelah delay
    setTimeout(() => {
      console.log('‚è±Ô∏è Mencoba menambahkan tombol...');
      if (addCustomButton()) {
        observer.disconnect(); // Stop observer jika berhasil
      }
    }, 100);
    
    // Backup dengan delay lebih lama
    setTimeout(() => {
      if (!document.getElementById('custom-download-btn')) {
        console.log('‚è±Ô∏è Percobaan kedua...');
        if (addCustomButton()) {
          observer.disconnect();
        }
      }
    }, 1000);
    
    // Check adblock setelah player ready
    setTimeout(() => {
      const adblockDetected = handleAdblockDetection();
      
      if (!adblockDetected) {
        // Jika adblock terdeteksi, sembunyikan loading
        document.getElementById('loading').classList.add('hidden');
      }
    }, 500);
  });

  // Disable right-click pada video
  video.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    return false;
  });
}

// ============================================
// FUNGSI IKLAN BARU
// ============================================

// 1. SET POSISI RANDOM SOCIAL BAR
function setRandomSocialBarPosition() {
  const container = document.getElementById('social-bar-container');
  if (!container) return;

  // Pilih posisi random: 0=top, 1=bottom, 2=left, 3=right
  const position = Math.floor(Math.random() * 4);
  
  // Reset semua style
  container.style.top = '';
  container.style.bottom = '';
  container.style.left = '';
  container.style.right = '';
  container.style.width = 'auto';
  container.style.height = 'auto';

  switch(position) {
    case 0: // Top
      container.style.top = '10px';
      container.style.left = '50%';
      container.style.transform = 'translateX(-50%)';
      container.style.width = '100%';
      console.log('üìä Social Bar: Position TOP');
      break;
    case 1: // Bottom
      container.style.bottom = '10px';
      container.style.left = '50%';
      container.style.transform = 'translateX(-50%)';
      container.style.width = '100%';
      console.log('üìä Social Bar: Position BOTTOM');
      break;
    case 2: // Left
      container.style.left = '10px';
      container.style.top = '50%';
      container.style.transform = 'translateY(-50%)';
      container.style.height = '100%';
      console.log('üìä Social Bar: Position LEFT');
      break;
    case 3: // Right
      container.style.right = '10px';
      container.style.top = '50%';
      container.style.transform = 'translateY(-50%)';
      container.style.height = '100%';
      console.log('üìä Social Bar: Position RIGHT');
      break;
  }
}

// Jalankan set posisi random saat halaman load
window.addEventListener('load', () => {
  setTimeout(setRandomSocialBarPosition, 500);
});

// 2. KONTROL NATIVE BANNER (Tengah saat Pause)
function closeNativeBanner() {
  const overlay = document.getElementById('native-banner-overlay');
  if (overlay) {
    overlay.classList.remove('show');
    console.log('‚ùå Native Banner ditutup');
  }
}

// Event listener untuk player (jika player sudah ready)
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video-player');
  
  if (video) {
    // Sembunyikan native banner saat video playing
    video.addEventListener('play', () => {
      const overlay = document.getElementById('native-banner-overlay');
      if (overlay) {
        overlay.classList.remove('show');
        console.log('‚ñ∂Ô∏è Video playing - Native Banner hidden');
      }
    });

    // Tampilkan native banner saat video pause
    video.addEventListener('pause', () => {
      const overlay = document.getElementById('native-banner-overlay');
      if (overlay) {
        overlay.classList.add('show');
        console.log('‚è∏Ô∏è Video paused - Native Banner shown');
      }
    });

    // Tampilkan native banner saat halaman pertama load (video belum play)
    setTimeout(() => {
      const overlay = document.getElementById('native-banner-overlay');
      if (overlay && video.paused) {
        overlay.classList.add('show');
        console.log('üè† Halaman loaded - Native Banner shown (video paused)');
      }
    }, 1000);
  }
});

// Backup: jika Plyr player ready
setTimeout(() => {
  const playerElement = document.querySelector('.plyr');
  if (playerElement) {
    const video = playerElement.querySelector('video');
    if (video) {
      video.addEventListener('play', () => {
        document.getElementById('native-banner-overlay')?.classList.remove('show');
      });
      video.addEventListener('pause', () => {
        document.getElementById('native-banner-overlay')?.classList.add('show');
      });
    }
  }
}, 2000);

// ============================================
// RECHECK ADBLOCK ON WINDOW FOCUS
// ============================================
window.addEventListener('focus', () => {
  setTimeout(() => {
    handleAdblockDetection();
  }, 300);
});

// ============================================
// INITIAL ADBLOCK CHECK
// ============================================
setTimeout(() => {
  handleAdblockDetection();
}, 300);
</script>
